<!-- post.html -->
{{ template "base.html" . }}

{{ define "title" }}{{ .Post.Title }}{{ end }}

{{ define "content" }}
<article class="post">
    <header>
        <h1>{{ .Post.Title }}</h1>
        <time datetime="{{ .Post.Date.Format "2006-01-02" }}">{{ .Post.Date.Format "January 2, 2006" }}</time>
    </header>
    <div class="post-content">
        {{ .Post.Content | safeHTML }}
    </div>
</article>
{{ end }}
